linter:
  name: eslint
  config:
    # Specify ESLint rules here
     root: true
    parser: "@typescript-eslint/parser"
    plugins:
      - svelte3
      - "@typescript-eslint"
    extends:
      - "eslint:recommended"
      - "plugin:@typescript-eslint/recommended"
      - "plugin:svelte3/recommended"
    rules:
      - no-console: error
      - semi: error
  code_compilation:
  - name: compile
    command: npm run build
  unit_tests:
  - name: run_tests
    command: npm test